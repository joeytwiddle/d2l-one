overwrite: true
schema: 'http://localhost:4000/graphql'
documents:
  - schema.gql
  - src/**/*.gql
generates:
  ../d2l-expo/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: true
      withHOC: true
      withHooks: true
