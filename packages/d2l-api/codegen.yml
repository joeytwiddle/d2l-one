overwrite: true
#schema: 'http://localhost:4000/graphql'
schema: schema.gql
documents:
  - schema.gql
  - src/**/*.gql
generates:
  ../d2l-expo/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
  #./graphql.schema.json:
  #  plugins:
  #    - 'introspection'
