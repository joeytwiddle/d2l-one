query GetAllRescuesForMonth($month: String!) {
  allRescuesForMonth(month: $month) {
    id
    date
    site {
      id
      name
    }
    rescuers {
      id
      name
    }
  }
}

query GetAllRescues {
  rescues {
    id
    date
    site {
      id
      name
    }
    rescuers {
      id
      name
    }
  }
}

type Mutation {
  assignSelfToRescue(rescueId: RescueID!): Rescue!
}
