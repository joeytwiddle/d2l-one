scalar UserID
scalar RescueID
scalar SiteID
scalar Date

# Fixes an issue with allRescuesForMonth()
scalar String

schema {
  query: Query
  mutation: Mutation
}

type Query {
  me: User!
  user(id: UserID!): User
  allUsers: [User]
  rescues: [Rescue]
  allRescuesForMonth(month: String!): [Rescue]
  #search(term: String!): [SearchResult!]!
}

enum Role {
  USER
  ADMIN
}

type User {
  id: UserID!
  name: String!
  telegramName: String!
  email: String
  role: Role!
}

type Rescue {
  id: RescueID!
  date: Date!
  site: Site!
  rescuers: [User]!
}

type Site {
  id: SiteID!
  name: String!
  geoLocation: String!
}

query GetUser {
  me {
    id
    name
  }
}

