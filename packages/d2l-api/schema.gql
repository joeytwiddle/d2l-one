scalar UserID
scalar RescueID
scalar Date
scalar Location

schema {
  query: Query
  mutation: Mutation
}

type Query {
  me: User!
  user(id: UserID!): User
  allUsers: [User]
  rescues: [Rescue]
  #search(term: String!): [SearchResult!]!
}

enum Role {
  USER
  ADMIN
}

type User {
  id: UserID!
  name: String!
  telegramName: String!
  email: String
  role: Role!
}

type Rescue {
  id: RescueID!
  date: Date!
  siteName: String!
  location: Location!
  rescuers: [User]!
}

query GetUser {
  me {
    id
    name
  }
}

query GetAllRescues {
  rescues {
    id
    date
    location
    rescuers {
      id
      name
    }
  }
}

type Mutation {
  assignSelfToRescue(rescueId: RescueID!): Rescue!
}
